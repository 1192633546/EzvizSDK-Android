apply plugin: 'com.android.application'
apply from: "../app-common/build_common.gradle"
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "ezviz.ezopensdk"
        minSdkVersion 16
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    /*萤石SDK核心模块，必须*/
    api 'com.ezviz.sdk:ezviz-sdk:4.10.0'
    /*视频通话模块，按需使用*/
    api 'com.ezviz.sdk:videotalk:1.0.0'
    api project(':app-common')
    api fileTree(include: ['*.jar'], dir: 'libs')
}

repositories {
    maven { url 'https://dl.bintray.com/open-ezviz/mobile-sdk'}
}
